<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<a href="#main-content" class="skip-link">Skip to Content</a>
    <header>
        <h1>Finance Tracker</h1>
        <nav>
            <ul>
                <li><button data-view="dashboard" class="active">Dashboard</button></li>
                <li><button data-view="records">Records Table</button></li>
                <li><button data-view="form">Add/Edit Form</button></li>
                <li><button data-view="about">About</button></li>
                <li><button data-view="settings">Settings</button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard"> class="app-view"
            <h2>Summary</h2>
            <div class="stats">
                <div class="card">
                    <h3>Total Income</h3>
                    <p id = "total_income">$0.00</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id = "total_expense">$0.00</p>
                </div>
                <div class="card">
                    <h3>Balance</h3>
                    <p id = "balance">$0.00</p>
                </div>
            </div>
        </section>

        <!-- Recent Transactions -->
        <section id="transactions">
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id = "transactions_content">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Student Finance Tracker | Built by Mufaro Kunze</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
